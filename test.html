<html>
<head>
	<title>Test contenteditable</title>
</head>
<body>
	
	<div id="impress">
		<pre id="example1" class="step" contenteditable="true">
			Some content - edit me!
		</pre>
	</div>
 <script type="text/javascript" src="../impress/js/impress.js"></script>
 <script type="text/javascript">
 	impress(); 

	var editable = document.getElementById('example1');
	var addEvent = (function () {
	  if (document.addEventListener) {
	    return function (el, type, fn) {
	      if (el && el.nodeName || el === window) {
	        el.addEventListener(type, fn, false);
	      } else if (el && el.length) {
	        for (var i = 0; i < el.length; i++) {
	          addEvent(el[i], type, fn);
	        }
	      }
	    };
	  } else {
	    return function (el, type, fn) {
	      if (el && el.nodeName || el === window) {
	        el.attachEvent('on' + type, function () { return fn.call(el, window.event); });
	      } else if (el && el.length) {
	        for (var i = 0; i < el.length; i++) {
	          addEvent(el[i], type, fn);
	        }
	      }
	    };
	  }
	})();


 </script>
</body>
</html>
